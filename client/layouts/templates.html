<template name="layout">
  <!--[if lt IE 9]>
    <div class="modal fade in" style="display:block">
      <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4><i class="fa fa-exclamation"></i> Warning</h4>
        </div>
        <div class="modal-body">
          <p>
            You are using an outdated browser.
            Please <a href="http://browsehappy.com/" target="_blank">upgrade your browser</a>
            to properly view this website.
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade in"></div>
  <![endif]-->

  {{> yield region="header"}}
  <div id="mainContent" class="container-fluid">
    {{> yield}}
  </div>
  {{> yield region="footer"}}
</template>

<template name="header">
  <header>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar">
            <span class="sr-only">Afficher la navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{pathFor 'home'}}">Mes fiches de présence</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="main-navbar">
          <ul class="nav navbar-nav">
            {{#if currentUser}}
            <li class="{{ isActivePath regex='events' }}"><a href="{{pathFor 'events'}}">Mes évènements</a></li>
            <li class="{{ isActivePath regex='participants' }}"><a href="{{pathFor 'participants'}}">Mes participants</a></li>
            {{/if}}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {{#if currentUser}}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{currentUser.profile.fullname}} <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="{{pathFor 'profile'}}">Mon compte</a></li>
                <li><a class="btn-sign-out" href="#">Déconnection</a></li>
              </ul>
            </li>
            {{/if}}
          </ul>
        </div>
      </div>
    </div>
  </header>
</template>

<template name="footer">
  <footer class="footer">
    <div class="container-fluid">
      <p class="text-muted text-center">
        Application réalisée avec <a href="http://meteor.com" target="_blank">Meteor</a>
        par <a href="mailto:gildas.garcia@gmail.com">gildas.garcia@gmail.com</a>.
      </p>
    </div>
  </footer>
</template>
