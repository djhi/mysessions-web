  {{> yield region="header"}}
  <main>
  <div class="container">
    {{> yield}}
  </div>
  </main>
  {{> autoformModals}}
  {{> yield region="footer"}}
</template>

<template name="header">
  <ul id="menuUser" class="dropdown-content">
    <li><a class="waves-effect" href="{{pathFor 'profile'}}">Mon compte</a></li>
    <li><a class="waves-effect btn-sign-out" href="#">Déconnection</a></li>
  </ul>

  <div class="navbar-fixed">
    <nav class="light-blue lighten-1" role="navigation">
      <div class="container">
        <div class="nav-wrapper">
          <div class="col s12">
            <a href="#!" class="brand-logo">{{title}}</a>
            <ul class="right side-nav">
              <li><a class="waves-effect" href="{{pathFor 'events'}}">Evènements</a></li>
              <li><a class="waves-effect" href="{{pathFor 'participants'}}">Participants</a></li>
              {{#if currentUser}}
              <li>
                <a class="dropdown-button waves-effect" href="#" data-activates="menuUser">
                  {{> avatar user=currentUser shape="circle" size="small"}}
                  <i class="mdi-navigation-arrow-drop-down right"></i>
                </a>
              </li>
              {{/if}}
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>
</template>

<template name="sidebar">
  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="{{#unless recurringEventId}}active{{/unless}}">
        <a href="{{pathFor 'events'}}" data-eventId="a">
          <i class="mdi-action-book"></i>
          Tous
        </a>
      </li>
      {{#each recurringEvents}}
      <li class="{{isActivePath regex=this._id}}">
        {{>_recurringEvent recurringEvent=this}}
      </li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="footer">
  <footer class="page-footer orange">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h5 class="white-text">Gildas Garcia</h5>
          <p class="grey-text text-lighten-4">Je suis un développeur autodidacte spécialisé dans le développement web et mobile avec Meteor.</p>
        </div>
        {{!--}}
        <div class="col l3 s12">

            <li><a class="white-text" href="#!">Link 4</a></li>
