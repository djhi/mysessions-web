<template name="layout">
  <!--[if lt IE 9]>
    <div class="modal fade in" style="display:block">
      <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4><i class="fa fa-exclamation"></i> Warning</h4>
        </div>
        <div class="modal-body">
          <p>
            You are using an outdated browser.
            Please <a href="http://browsehappy.com/" target="_blank">upgrade your browser</a>
            to properly view this website.
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade in"></div>
  <![endif]-->

  {{> yield region="header"}}
  <main class="container">
    {{> yield}}
  </main>
  {{> autoformModals}}
  {{> yield region="footer"}}
</template>

<template name="header">
  <div class="navbar-fixed">
    <nav class="light-blue lighten-1" role="navigation">
      <div class="container">
        <div class="nav-wrapper">
          <div class="col s12">
            <span class="brand-logo {{#if $.Session.get 'returnUrl'}}with-button-before{{/if}}">
              {{$.Session.get 'title'}}
            </span>
            {{#if $.Session.get 'returnUrl'}}
            <a class="button-in-header" href="{{$.Session.get 'returnUrl'}}"><i class="mdi-navigation-close"></i></a>
            {{else}}
              {{> sideNavToggle}}
            {{/if}}
            <ul id="side-nav" class="right side-nav">
              {{#if currentUser}}
                {{>userMenu}}
              {{/if}}
            </ul>
            <ul id="side-nav" class="right hide-on-med-and-down">
              {{#if currentUser}}
                {{>userMenu}}
              {{/if}}
            </ul>
            {{> yield region="header-actions"}}
          </div>
        </div>
      </div>
    </nav>
  </div>
</template>

<template name="sideNavToggle">
  <a href="#" data-activates="side-nav" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
</template>

<template name="userMenu">
  <li class="hide-on-large-only grey">
    {{> avatar user=currentUser shape="circle" size="small"}} {{niceName}}
  </li>
  <li><a class="waves-effect" href="{{pathFor 'events'}}">Evènements</a></li>
  <li><a class="waves-effect" href="{{pathFor 'participants'}}">Participants</a></li>
  <li class="hide-on-med-and-down">
    <ul id="menuUser" class="dropdown-content">
      <li><a class="waves-effect" href="{{pathFor 'profile'}}">Mon compte</a></li>
      <li><a class="waves-effect" href="{{pathFor 'signout'}}">Déconnection</a></li>
    </ul>

    <a class="dropdown-button waves-effect" href="#" data-activates="menuUser">
      {{> avatar user=currentUser shape="circle" size="small"}}
      <i class="mdi-navigation-arrow-drop-down right"></i>
    </a>
  </li>
  <li class="divider"></li>
  <li class="hide-on-large-only"><a class="waves-effect" href="{{pathFor 'profile'}}">Mon compte</a></li>
  <li class="hide-on-large-only"><a class="waves-effect" href="{{pathFor 'signout'}}">Déconnection</a></li>
</template>

  <footer class="page-footer orange">

      <div class="row">
        <div class="col s12">
