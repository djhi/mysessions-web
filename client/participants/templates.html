<template name="participants">
  <div class="row">
    <div class="col-lg-12">
      {{#unless participants.count}}
        <p class="text-muted">Pas de participants.</p>
      {{/unless}}

      <div class="list-group">
        {{#each participants}}
          <div class="panel panel-default list-group-item">
            <div class="panel-body">
            {{>_participant}}
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  </div>
  <a href="{{pathFor 'participantsNew'}}" class="btn-primary-action btn btn-fab btn-raised btn-material-red"><i class="mdi-content-add"></i></a>
</template>

<template name="_participant">
  <a class="list-group-item participant" href="{{pathFor 'participantsEdit'}}">
    {{lastName}}, {{firstName}}
  </a>
</template>

<template name="participantsNew">
  <div class="row">
    <div class="col-xs-12">
      {{>_participantsForm}}
    </div>
  </div>
</template>

<template name="participantsEdit">
  <div class="row">
    <div class="col-xs-12">
      {{>_participantsForm}}
    </div>
  </div>
</template>

<template name="_participantsForm">
  {{#autoForm id="participantForm" collection=collection doc=participant type=operation}}
    <div class="row">
      <div class="col-xs-12 col-md-6">
        {{> afQuickField name='lastName'}}
      </div>
      <div class="col-xs-12 col-md-6">
        {{> afQuickField name='firstName'}}
      </div>
    </div>
    {{> _submit}}
  {{/autoForm}}
</template>
